<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form method="POST" action="{% url 'my_view' form_type=form_type %}">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
